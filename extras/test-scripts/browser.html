</head>

<body>
    <h1>Browser Test</h1>

    <!--
	// Local
    <script src="../../node_modules/@tspro/brace-format/dist/index.global.js"></script>
    <script src="../../node_modules/@sbrockma/std-format/dist/index.global.js"></script>

	// Unpkg cdn
    <script src="https://unpkg.com/std-format@4.1.1/dist/index.global.js"></script>
    <script src="https://unpkg.com/@sbrockma/std-format@4.1.1/dist/index.global.js"></script>
    <script src="https://unpkg.com/@tspro/brace-format@4.1.1/dist/index.global.js"></script>

    // Jsdelivr cdn
    <script src="https://cdn.jsdelivr.net/npm/std-format@4.1.1/dist/index.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@sbrockma/std-format@4.1.1/dist/index.global.js"></script>

    <script src="../../node_modules/std-format/dist/index.global.js"></script>
    <script>var Format1 = StdFormat;</script>
    <script src="../../node_modules/@sbrockma/std-format/dist/index.global.js"></script>
    <script>var Format2 = StdFormat;</script>
    <script src="../../node_modules/@tspro/brace-format/dist/index.global.js"></script>
    <script>var Format3 = BraceFormat;</script>

    <script src="../../node_modules/@tspro/test-format-lib/index.js"></script>

    <div id="test"></div>

    <script>
        function add(str) {
            document.getElementById("test").innerHTML += str;
        }

        add("<p>");
        testFormatLib(Format1, str => add(str + "<br />"));
        add("</p>");
        add("<p>");
        testFormatLib(Format2, str => add(str + "<br />"));
        add("</p>");
        add("<p>");
        testFormatLib(Format3, str => add(str + "<br />"));
        add("</p>");
    </script>
</body>

</html>
